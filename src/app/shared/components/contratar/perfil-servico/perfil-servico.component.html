<div class="servico-container">
  <div class="d-flex mb-3">
    <span class="header">Serviço solicitado</span>
  </div>
  <form [formGroup]="perfilForm" class="mb-3">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Descrição ampla do serviço</label>
          <textarea autocomplete="off" formControlName="ampDesc" class="form-control description-width" id="" rows="3"></textarea>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <label for="contratanteName">Nome do contratante</label>
          <input autocomplete="off" formControlName="name" type="text" class="form-control" id="contratanteName">
        </div>
        <div class="form-group">
          <label for="">Detalhes do negócio</label>
          <textarea autocomplete="off" formControlName="details" class="form-control description" id="" rows="3"></textarea>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="">Valor</label>
          <input autocomplete="off" formControlName="value" prefix="R$ " mask="separator.2" thousandSeparator="." type="text" class="form-control w-100" id="">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button  [class.disabled]="!perfilForm.valid" [disabled]="!perfilForm.valid" class="confirmed-button" (click)="sendToPagamento()">
        <span>Pagamento</span>
      </button>
    </div>
  </form>

  <div *ngIf="showPagamento" >
    <app-pagamento-servico [dataForm]="contratante"></app-pagamento-servico>
  </div>
</div>
