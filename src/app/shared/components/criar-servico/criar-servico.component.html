<div class="servico-container">
  <div class="row">
    <div class="col-md-3 p-2 pl-4">
      <div class="foto bg">
      </div>
    </div>
    <div class="col-md-9" style="padding: 0.75rem 1.5rem 0.75rem 1rem;">
      <form [formGroup]="criarServicoForm">
        <div class="form-group">
          <label for="frelancerName">Nome do freelancer</label>
          <input autocomplete="off" type="text" class="form-control" id="frelancerName" formControlName="name">
        </div>
        <div class="form-group">
          <label for="servicyType">Tipo de serviço</label>
          <input autocomplete="off" type="text" class="form-control" id="servicyType" formControlName="typeService">
        </div>
        <div class="form-group">
          <label for="value">Preço do serviço</label>
          <input autocomplete="off" type="text" prefix="R$ " mask="separator.2" thousandSeparator="." class="form-control" id="value"
            formControlName="value">
        </div>
        <div class="text-center pb-1"><span>
            Disposição de horário
          </span></div>
        <div class="bg d-flex flex-column pl-2 pr-2 mb-3 pb-2 pt-2" style="border-radius: 6px;">
          <div class="d-flex flex-row justify-content-between">
            <div class="form-check form-check-inline" *ngFor="let item of horario">
              <input class="form-check-input" type="radio" [value]="item.value" formControlName="shift">
              <label class="form-check-label"> {{ item.name }} </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="d-flex justify-content-center pb-4">
    <button class="confirmed-button" [class.disabled]="!criarServicoForm.valid" [disabled]="!criarServicoForm.valid"
      (click)="submitForm()">
      <span>Criar serviço</span>
    </button>
  </div>
</div>
