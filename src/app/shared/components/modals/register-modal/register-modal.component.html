<h1 mat-dialog-title style="display: block; text-align: center; font-weight: bold;">Registrar</h1>
<div mat-dialog-content style="display: block;">
  <form [formGroup]="registerForm">
    <div class="d-flex flex-column">
      <mat-form-field appearance="fill">
        <mat-label>Nome completo</mat-label>
        <input matInput autocomplete="off" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput autocomplete="off" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="passwd">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>CPF</mat-label>
        <input mask="000.000.000-00" matInput autocomplete="off" formControlName="cpf">
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button class="btn btn-cancel" mat-button (click)="cancel()">Sair</button>
  <button class="btn btn-login" mat-button (click)="registrar()">Registrar</button>
</div>
